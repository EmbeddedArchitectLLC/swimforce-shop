name: Nightly Health Check

on:
  schedule:
    # Run at 3 AM UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:unit --if-present

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e --if-present
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Check Stripe API status
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://api.stripe.com/v1/health | grep -q "200" && echo "Stripe API: OK" || echo "Stripe API: DEGRADED"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: nightly-playwright-report
          path: playwright-report/
          retention-days: 14

  notify-on-failure:
    needs: health-check
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify failure
        run: |
          echo "Nightly health check failed!"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Future: Send Slack/email notification
